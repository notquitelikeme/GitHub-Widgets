<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1059149013243103"
        crossorigin="anonymous"></script>
</head>

<body><br>
    <div id="repo-widget">
        <img id="repo-image" src="" alt="Repository Image">
        <h2 id="repo-name"></h2>
        <hr>
        <p id="repo-owner"></p>
        <p id="repo-created"></p>
        <p id="repo-updated"></p>
        <div class="repo-info">
            <div><i class="fa-solid fa-star"></i><span id="repo-stars"></span></div>
            <div><i class="fa-solid fa-code-fork"></i><span id="repo-forks"></span></div>
            <div><i class="fa-solid fa-eye"></i><span id="repo-watch"></span></div>
        </div>
        <p>Languages:</p>
        <div class="languages" id="repo-languages"></div>
        <div class="language-bar" id="language-bar"></div>
        <div class="readme" id="repo-readme"></div>
        <hr> <!-- HR element above the profile link -->
        <a id="repo-link" href="" target="_blank">View Repository on GitHub <i class="fa-brands fa-github"></i></a>
    </div>
</body>
<script src="script1.js"></script>

</html>
